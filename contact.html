        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); min-height: 100vh; color: #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .professor-header {
            background: linear-gradient(135deg, #0056b3, #003d82);
            color: white; padding: 50px 40px; border-radius: 20px;
            margin-bottom: 40px; text-align: center;
            box-shadow: 0 15px 35px rgba(0, 86, 179, 0.3);

        .academic-nav { display: flex; justify-content: center; gap: 20px; margin: 40px 0; flex-wrap: wrap; }

            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus { border-color: #0056b3; }
        
        button {
            background: #0056b3;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #003d82; }

        .professor-footer { background: #003d82; color: white; padding: 30px; margin-top: 60px; border-radius: 20px; text-align: center; }
    </style>
</head>

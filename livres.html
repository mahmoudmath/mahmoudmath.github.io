    <meta charset="UTF-8">
    <title>Bibliographie - Pr. Mahmoud El Ahmadi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            flex-grow: 1;
        }
        .book-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            border-top: 4px solid #e67e22; /* Rappel de la couleur orange de l'icône Livre */
        }
        .book-card:hover {
            transform: translateY(-10px);
        }
        .book-cover {
            width: 160px;
            height: 230px;
            object-fit: cover;
            border-radius: 5px;
            box-shadow: 3px 3px 12px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        .book-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .book-author {
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        .location-tag {
            color: #27ae60;
            font-weight: bold;
            font-size: 0.85rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ENTÊTE IDENTIQUE -->
        <header class="professor-header" data-aos="fade-down">
            <div class="professor-name">Ouvrages de Référence</div>
            <div class="professor-title">Bibliothèque de la Faculté (FST Fès)</div>
        </header>

        <!-- NAVIGATION RETOUR -->
        <nav class="academic-nav" data-aos="fade-up">
            <a href="pedagogie.html" class="nav-card">⬅ RETOUR À LA PÉDAGOGIE</a>
        </nav>

        <!-- GRILLE DES LIVRES -->
        <div class="books-grid">
            
            <!-- LIVRE 1 -->
            <div class="book-card" data-aos="fade-up">
                <img src="images/rudin.jpg" alt="Couverture" class="book-cover">
                <div class="book-title">Analyse Réelle et Complexe</div>
                <div class="book-author">Walter Rudin</div>
                <div class="location-tag"><i class="fas fa-map-marker-alt"></i> Disponible à la bibliothèque</div>
            </div>

            <!-- LIVRE 2 -->
            <div class="book-card" data-aos="fade-up" data-aos-delay="100">
                <img src="images/evans.jpg" alt="Couverture" class="book-cover">
                <div class="book-title">Partial Differential Equations</div>
                <div class="book-author">Lawrence C. Evans</div>
                <div class="location-tag"><i class="fas fa-map-marker-alt"></i> Disponible à la bibliothèque</div>
            </div>

            <!-- Ajoutez d'autres livres ici en copiant le bloc ci-dessus -->

        </div>
        
        <!-- PIED DE PAGE IDENTIQUE -->
        <footer class="professor-footer">
            <div class="signature">
                <p>© 2026 Pr. Mahmoud El Ahmadi - USMBA</p>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
